<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ID Generator</title>
</head>
<body>
    <div class="main">

        <header>ID Card Generator</header>
        <div class="container">
            <div class="small-container left">
                <h3>Enter Student Details</h3>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Name</label>
                    <input type="text" class="form-control"   id="exampleFormControlInput1 studentName" >
                  </div>
                
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter College Name</label>
                    <input type="text"  class="form-control" id="exampleFormControlInput1 email" >
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Location</label>
                    <input type="text"  class="form-control" id="exampleFormControlInput1" >
                  </div>

                  <div class="mb-3">
                    <label for="formFile" class="form-label">Enter Student's Picture</label>
                    <input class="form-control" type="file" id="chooseFile">
                  </div>
                  <div id="preview"></div>
                  <button type="button" class="btn btn-primary">Generate Card</button>

            </div>

            <!-- Card Preview -->
            <div class="small-container right" id="msg">Your Card Will Be Shown Here</div>
            <div class="small-container right" id="MainCard">
              <div class="card mb-3 " style="min-width: 500px; height: 200px; ">
                <div class="row g-0 ">
                  <div class="col-md-4 image" >
                    <img src="" id="cardImage" class="img-fluid mx-2" alt="..."  >
                  </div>
                  <div class="col-md-8 px-4" >
                    <div class="card-body">
                      <p class="card-title">Name : <b id="name"></b></p>
                      <p class="card-text">College name <b id="clg"></b></p>
                      <p class="card-text">Location <b id="location"></b></p>
                    </div>
                  </div>
                </div>
              </div>  
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
