<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ID Generator</title>
</head>
<body>
    <div class="main">

        <header>ID Card Generator</header>
        <div class="container">
            <div class="small-container left">
                <h3>Enter Student Details</h3>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" >
                  </div>
                
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter College Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" >
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter Location</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" >
                  </div>

                  <div class="mb-3">
                    <label for="formFile" class="form-label">Enter Student's Picture</label>
                    <input class="form-control" type="file" id="chooseFile">
                  </div>
                  <div id="preview"></div>
                  <button type="button" class="btn btn-primary">Generate Card</button>

            </div>

            <div class="small-container right">
              <div class="card mb-3 " style="max-width: 540px">
                <div class="row g-0 ">
                  <div class="col-md-4 bg image">
                    <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/what_is_image_Processing.jpg" class="img-fluid mx-2" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                  </div>
                </div>
              </div>  
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
